{% extends 'form_base.html' %}

{% block title %}会員追加 - {{ association.name }} - 会員管理システム{% endblock %}

{% block form_title %}{{ association.name }} - 会員追加{% endblock %}

{% block form_content %}
<form method="post" class="space-y-8 divide-y divide-gray-200">
    {% csrf_token %}
    
    <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
        <div class="space-y-6 sm:space-y-5">
            {{ form.as_p }}
        </div>
    </div>

    <div class="pt-5">
        <div class="flex justify-end">
            <a href="{% url 'associations:detail' pk=association.pk %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                キャンセル
            </a>
            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                追加
            </button>
        </div>
    </div>
</form>
{% endblock %}
